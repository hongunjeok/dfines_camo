task: detection

evaluator:
  type: CocoEvaluator
  iou_types: ['bbox', ]

num_classes: 5 # your dataset classes
remap_mscoco_category: False

train_dataloader:
  type: DataLoader
  dataset:
    type: CocoDetection
    img_folder: /mldisk2/shhong/Military-Camouflage-MHCD2022/JPEGImages
    ann_file: /mldisk2/shhong/Military-Camouflage-MHCD2022/annotation_train.json
    return_masks: False
    transforms:
      type: Compose
      ops: ~
  shuffle: True
  num_workers: 4
  drop_last: True
  collate_fn:
    type: BatchImageCollateFunction


val_dataloader:
  type: DataLoader
  dataset:
    type: CocoDetection
    img_folder: /mldisk2/shhong/Military-Camouflage-MHCD2022/JPEGImages
    ann_file: /mldisk2/shhong/Military-Camouflage-MHCD2022/annotation_val.json
    return_masks: False
    transforms:
      type: Compose
      ops: ~
  shuffle: False
  num_workers: 4
  drop_last: False
  collate_fn:
    type: BatchImageCollateFunction
